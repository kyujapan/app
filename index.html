<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            background: #333;
            border-radius: 8px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.4;
            font-size: 14px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            margin: 5px;
            transition: background 0.2s ease;
        }
        
        .download-btn:hover {
            background: #555;
        }
        
        .loading {
            color: #666;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸ“±</div>
        <h1>Download App</h1>
        <p id="status" class="loading">Detecting device...</p>
        
        <div id="manual-links" class="hidden">
            <p>Choose your platform:</p>
            <div>
                <a href="#" id="ios-link" class="download-btn">App Store</a>
                <a href="#" id="android-link" class="download-btn">Google Play</a>
            </div>
        </div>
    </div>

    <script>
        // Set your app store URLs here
        const APP_STORE_URL = 'https://apps.apple.com/app/kyu-memories-never-fade/id6451095022';
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/dev?id=5884397400357935447&hl=ja';
        
        function detectAndRedirect() {
            const userAgent = navigator.userAgent.toLowerCase();
            const statusElement = document.getElementById('status');
            
            // Detect iOS devices
            if (/iphone|ipad|ipod/.test(userAgent)) {
                statusElement.textContent = 'Redirecting to App Store...';
                setTimeout(() => {
                    window.location.href = APP_STORE_URL;
                }, 1500);
                return;
            }
            
            // Detect Android devices
            if (/android/.test(userAgent)) {
                statusElement.textContent = 'Redirecting to Google Play...';
                setTimeout(() => {
                    window.location.href = PLAY_STORE_URL;
                }, 1500);
                return;
            }
            
            // Other devices (PC, etc.) - show manual selection
            statusElement.textContent = 'Unable to detect device.';
            document.getElementById('manual-links').classList.remove('hidden');
            
            // Set URLs for manual links
            document.getElementById('ios-link').href = APP_STORE_URL;
            document.getElementById('android-link').href = PLAY_STORE_URL;
        }
        
        // Execute after page load
        window.addEventListener('load', detectAndRedirect);
    </script>
</body>
</html>
